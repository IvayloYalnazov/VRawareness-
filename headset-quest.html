<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebApp</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="stylesheet" type="text/css" href="./normalize.css" />
    <link rel="stylesheet" type="text/css" href="./circle-orbit.css" />
    <link rel="stylesheet" type="text/css" href="./modal.css" />
    <link rel="stylesheet" href="socialMedia-icons.css" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:900&display=swap" rel="stylesheet" />
  </head>
  <body>
    <nav>
      <a class="nav-item log-in" href="./editProfile.html">Account</a>
    </nav>
    <div class="bg-image"></div>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d11632.082449497877!2d27.923601!3d43.209057!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x3d401ef3c09a59bf!2sUniversity%20of%20Economics%20-%20Varna!5e0!3m2!1sen!2sbg!4v1576080566524!5m2!1sen!2sbg"
          width="400"
          height="300"
          frameborder="0"
          style="border:0;"
        ></iframe>
      </div>
    </div>
    <div id="circle-orbit-container" style="background-image: url('./quest.png');">
      <div id="inner-orbit">
        <div class="inner-orbit-cirlces"></div>
      </div>
      <div id="middle-orbit">
        <div class="middle-orbit-cirlces"></div>
      </div>
      <div id="outer-orbit">
        <div class="outer-orbit-cirlces"></div>
      </div>
    </div>
    <div class="show-social-button"></div>
    <div class="s-m">
      <a class="facebook" href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a class="twitter" href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
      <a class="youtube" href="https://www.youtube.com/" target="#blank"><i class="fab fa-youtube"></i></a>
      <a class="instagram" href="https://www.instagram.com/" target="#blank"><i class="fab fa-instagram"></i></a>
      <a id="modalButton" class="maps"><i class="fas fa-globe-americas"></i></a>
    </div>
    <div class="card pros">
      <div class="card-heading">
        <div class="element pros-animate">P</div>
        <div class="element">R</div>
        <div class="element">O</div>
        <div class="element">S</div>
      </div>
      <div class="list">
        <div class="list-item pros"><i class="fas fa-check"></i> New inside-out tracking works well</div>
        <div class="list-item pros"><i class="fas fa-check"></i> Convenient tetherless design</div>
        <div class="list-item pros"><i class="fas fa-check"></i> Supports some of the best VR games</div>
        <div class="list-item pros"><i class="fas fa-check"></i> Doesnâ€™t require additional hardware</div>
      </div>
    </div>
    <div class="card cons">
      <div class="card-heading">
        <div class="element">C</div>
        <div class="element">O</div>
        <div class="element cons-animate">N</div>
        <div class="element">S</div>
      </div>
      <div class="list">
        <div class="list-item cons"><i class="far fa-times-circle"></i> Less powerful than wired headsets</div>
        <div class="list-item cons"><i class="far fa-times-circle"></i> Sometimes uncomfortable</div>
        <div class="list-item cons"><i class="far fa-times-circle"></i> Screen is still grainy</div>
        <div class="list-item cons"><i class="far fa-times-circle"></i> Not the Greatest Battery Life</div>
      </div>
    </div>
    <script src="./modal.js"></script>
    <script src="./social-media-icons.js"></script>
    <script src="./remove-account-option.js"></script>
  </body>
</html>
